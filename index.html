<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payapi</title>
    <link rel="stylesheet" href="./sass/all-blocks/_normalize.scss">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest"> 
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="menu">
                    <input class="menu__add" type="checkbox" id="menu__add">
                    <img class="menu__img" src="./images/icons/logo.svg" alt="logo">
                    <div class="menu__bar">
                        <input class="removex" type="checkbox" id="remove">
                        <label class="remove" for="remove"><img src="./images/icons/remove-btn.svg" alt="remove-x"></label>
                        <ul class="menu__ul">
                            <li class="menu__ul-item"><a class="menu__ul-link" href="#">Pricing</a></li>
                            <li class="menu__ul-item"><a class="menu__ul-link" href="#">About</a></li>
                            <li class="menu__ul-item"><a class="menu__ul-link" href="#">Contact</a></li>
                        </ul>
                        <button class="btn">Schedule a Demo</button>
                    </div>
                    <label class="menu__btn" for="menu__add">
                        <img src="./images/icons/btn-mobile.svg" alt="btn">

                    </label>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="container main-wrapper">
                <div class="main__left">
                    <h1 class="main__title">Start building with our APIs for absolutely free.</h1>
                    <form action="https://echo.htmlacademy.ru/" class="input">
                        <input class="main__input" type="email" name="email-adress" placeholder="Enter email address" required>
                        <button class="btn main__btn" type="submit">Schedule a Demo</button>
                    </form>
                   <a class="main__link" href="#">Have any questions? Contact Us</a>
                </div>
                <div class="main__right">
                    <img class="main__right-img" src="./images/phone_main.png" alt="phone-main">
                </div>
               
            </div>
        </div>
    </header>
</body>
</html>
